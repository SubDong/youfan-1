<!-- 帮助 -->
<ion-view view-title="帮助" class="calm" cache-view="false">

    <ion-nav-buttons side="left">
        <button class="button button-clear button-calm" data-ng-click="goState('settings.index')"><i
            class="icon ion-ios-arrow-back"></i></button>
    </ion-nav-buttons>

    <ion-content class="stable-bg" >
        <ion-list>

            <ion-item data-ng-if="item.type == 0"  href="#/settings/helps/{{item.id}}" class="item item-icon-right"  ng-repeat="item in help_items" style="margin: 20px 0;">
                    <span data-ng-bind="item.showTextOne"></span>
                    <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item data-ng-if="item.type == 1"  href="#/settings/helps/{{item.id}}" class="item item-icon-right"  ng-repeat="item in help_items" style="margin: 20px 0;">
                <span data-ng-bind="item.showTextOne"></span>
                <span class="icon " style="font-size: 16px;" >
                    <span style="padding-right: 10px;"  data-ng-bind="item.showTextTwo"></span>
                    <i class="ion-chevron-right icon-accessory"></i>
                </span>




                </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

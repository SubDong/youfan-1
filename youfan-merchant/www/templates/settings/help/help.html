<!-- 帮助 -->
<ion-view view-title="帮助" class="calm" cache-view="false">

    <ion-nav-buttons side="left">
        <button class="button button-clear button-calm" data-ng-click="goState('settings.index')"><i
            class="icon ion-ios-arrow-back"></i></button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <ion-list>
            <ion-item collection-repeat="item in help_items">
                <a data-ng-if="item.type == 0" class="item item-icon-right" href="#/settings/helps/{{item.id}}">
                    <span data-ng-bind="item.showTextOne"></span>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
                <a data-ng-if="item.type == 1" class="item item-icon-right">
                    <span data-ng-bind="item.showTextOne"></span>
                    <i class="icon" data-ng-bind="item.showTextTwo"></i>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<!-- 帮助 -->

<ion-view view-title="{{obj.showTextOne}}" class="calm" cache-view="false">

    <ion-nav-buttons side="left">
        <button class="button button-clear button-calm" data-ng-click="goState('settings.helps')"><i
            class="icon ion-chevron-left"></i></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-slide-box>
            <ion-slide ng-repeat="step in obj.steps">
                <div class="box balanced-bg" style="height: 400px">
                    <h2 data-ng-bind="step.des"></h2>

                    <div style="text-align: center">
                        <span data-ng-bind="$index + 1"></span>.<span data-ng-bind="step.des"></span>
                    </div>
                </div>
            </ion-slide>
            <ion-slide data-ng-if="obj.steps == null">
                <div class="box balanced-bg" style="height: 400px">
                    <h2>暂无内容,敬请期待</h2>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>

<ion-view hide-nav-bar="true" cache-view="false">

    <ion-header-bar class="bar" align-title="center">
        <a class="button button-clear button-calm icon ion-ios-arrow-back" href="#/overview"></a>

        <h1 class="title ">饭友评价</h1>
    </ion-header-bar>

    <ion-content>
        <div class="button-bar light-bg  dishes">
            <a class="button button-clear" ng-class="statusIndex == 0 ? 'current':''"
               ng-click="activeStats(0)">待回复 <i class="calm">10</i> </a>
            <a class="button button-clear    " ng-class="statusIndex == 1 ? 'current':''"
               ng-click="activeStats(1)">好评
                <i class="calm">15</i> </a>
            <a class=" button button-clear " ng-class="statusIndex == 2 ? 'current':''"
               ng-click="activeStats(2)">中评 <i class="calm">20</i> </a>
            <a class=" button button-clear " ng-class="statusIndex == 3 ? 'current':''"
               ng-click="activeStats(3)">差评 <i class="calm">30</i> </a>
        </div>

        <ion-item class="item   " class="list" ng-repeat="comment in comments ">
            <h2> {{comment.userName}}  <span class="alright">
                      <i class="ion-ios-star calm"></i><i class="ion-ios-star calm"></i><i
                class="ion-ios-star calm"></i><i
                class="ion-ios-star-half calm"></i><i class="ion-ios-star-outline"></i>
                        </span>
                <button class="button button-calm button-small item-note" ng-click="replyComments()">添加回复</button>
            </h2>

            <p style="margin-top: 10px; white-space: normal;">{{comment.content}} </p>

            <div><img src="{{dishesimg}}" ng-repeat="dishesimg in dishesimgs" alt=""
                      style="margin: 0 5px;width: 60px;height: 50px;"/>
            </div>

            <div class="care_text item-note" ng-if="comment.replyComments==''">
                <span class="time item-note">{{comment.ctime}}</span>
            </div>


            <div class="care_text" style="margin-top: 5px;" ng-if="comment.replyComments!=''">
                        <span>
                            [家厨回复] :
                        </span>
                <span>{{comment.replyComments}}</span>

             <div> <p class="time item-note">{{comment.mtime}}</p></div>
            </div>


        </ion-item>
    </ion-content>

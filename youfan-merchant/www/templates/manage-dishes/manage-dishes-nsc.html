<ion-view view-title="管理菜品" class="calm" cache-view="false">

    <ion-nav-buttons side="left">
        <button class="button button-clear button-calm" data-ng-click="goState('overview')"><i
            class="icon ion-chevron-left"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class=" button button-clear button-calm " ui-sref="m_dishes_jr_stock({backType: 'nsc'})">
            菜品库存
        </a>
    </ion-nav-buttons>

    <ion-content class="">
        <div class="button-bar light-bg dishes" style="padding-top: 5px;">
            <a class="button button-clear current">拿手菜</a>
            <a class="button button-clear" ui-sref="m_dishes.xfz">小饭桌</a>
            <a class="button button-clear" ui-sref="m_dishes.qtc">其他菜</a>
        </div>

        <ion-refresher pulling-text="下拉可以刷新" on-refresh="load()"></ion-refresher>
        <div class="item" style="padding: 10px;  text-align: center;">
            <button class="button button-calm" data-ng-click="addNsc()">亲 赶快添加你的拿手菜吧</button>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in items">
                <img ng-src="{{item.picUrls[0]}}" style="width: 100%; height: 50%">

                <table width="100%">
                    <tr>
                        <td>{{item.name}}</td>
                        <td style="text-align: right" rowspan="2">
                            <button class="button button-assertive"
                                    ui-sref="m_dishes_edit.nsc({menuId: item.id})">编辑
                            </button>
                            <button data-ng-if="!item.sale" class="button button-energized"
                                    data-ng-click="upSale(item)">上架
                            </button>
                            <button data-ng-if="item.sale" class="button button-energized"
                                    data-ng-click="downSale(item)">下架
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td><i class="icon ion-social-yen"></i>{{item.price}}</td>
                    </tr>
                </table>

            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>

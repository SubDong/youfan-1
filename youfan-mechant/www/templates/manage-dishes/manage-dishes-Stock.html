        <button class="button button-clear button-calm" data-ng-click="goState('overview')"><i
                class="icon ion-ios-arrow-back"></i></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class=" button button-clear button-calm " style="padding: 0 3px 0 10px; line-height: 38px; "
           href="#/manage-dishes-Stock">
            保存
        </a>
    </ion-nav-buttons>

    <ion-scroll class="stable-bg" style="height:100%; padding-top: 30px;" cache-view="false">
        <div class="button-bar light-bg dishes">
            <a class="button button-clear"
               ng-class="slideIndex == 0 ? 'current':''"
               ng-click="activeSlide(0)">今日余量 </a>
            <a class="button button-clear"
               ng-class="slideIndex == 1 ? 'current':''"
               ng-click="activeSlide(1)">每日固定库存 </a>
        </div>
        <ion-slide-box on-slide-changed="slideChanged(day.id)" active-slide="slideIndex" show-pager="false">
            <ion-slide ng-repeat="way in ways" class="order">
                <ion-list style="margin-bottom: 20px">
                    <ion-item class="item-divider"> 拿手菜</ion-item>
                    <ion-item ng-repeat="dish in way.dishes" > &nbsp;&nbsp;{{dish.name}}
                               <span style=" border-radius: 5px;" class="item-note  item-input-wrapper">
                                   <i class="icon ion-minus placeholder-icon calm" ng-click="value=value-1"></i>
                                   <input type="text"
                                          style="width: 20px; height: 25px;padding: 0 0 0 5px; background:#eee;"
                                          value="{{value}}"/>
                                   <i class="icon ion-plus placeholder-icon calm" ng-click="value=value+1"></i>
                               </span>
                    </ion-item>
                    <ion-item class="item-divider">小饭桌</ion-item>
                    <ion-item ng-repeat="table in way.tables" class="light-bg">&nbsp;&nbsp;{{table.name}}
                          <span style=" border-radius: 5px;" class="item-note  item-input-wrapper">
                                   <i class="icon ion-minus placeholder-icon calm" ng-click="value=value-1"></i>
                                   <input type="text"
                                          style="width: 20px; height: 25px;padding: 0 0 0 5px; background:#eee;"
                                          value="{{value}}"/>
                                   <i class="icon ion-plus placeholder-icon calm" ng-click="value=value+1"></i>
                               </span>
                    </ion-item>
                    <ion-item class="item-divider">其他菜</ion-item>
                    <ion-item ng-repeat="other in way.others" class="light-bg">&nbsp;&nbsp;{{other.name}}
                      <span style=" border-radius: 5px;" class="item-note  item-input-wrapper">
                                   <i class="icon ion-minus placeholder-icon calm" ng-click="value=value-1"></i>
                                   <input type="text"
                                          style="width: 20px; height: 25px;padding: 0 0 0 5px; background:#eee;"
                                          value="{{value}}"/>
                                   <i class="icon ion-plus placeholder-icon calm" ng-click="value=value+1"></i>
                               </span></ion-item>
                </ion-list>
            </ion-slide>
        </ion-slide-box>
    </ion-scroll>

</ion-view>

<ion-view view-title="管理菜品" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive" data-ng-click="goState('overview')"><i
                class="icon ion-ios-arrow-back"></i></button>
    </ion-nav-buttons>

    <ion-content class="no-header">
        <div style="padding: 10px; text-align: center;">
            
            <button class="button button-balanced" data-ng-click="addNsc()">亲 赶快添加你的拿手菜吧{{$scope.items}}</button>

        </div>
        <div class="item item-divider">
            <ion-list>
                <ion-item ng-repeat="item in items">
                    <img ng-src="{{item.url}}" style="width: 100%; height: 128px">

                    <p>{{item.name}}</p>

                    <p><i class="icon ion-social-yen"></i>{{item.price}}</p>

                </ion-item>
            </ion-list>
        </div>
    </ion-content>

</ion-view>

<!-- 帮助 -->
<ion-view view-title="" hide-nav-bar="true" cache-view="false">

    <ion-header-bar class="item-input-inset light-bg indexbar">
        <div class="bar bar-header bar-light dishes-p ">
            <a class="button button-clear button-calm icon ion-ios-arrow-back" href="#/overview"
               style="padding: 0 15px 0 12px;"></a>

            <div class="button-bar  calm">
                <a class="button calm-border " ng-repeat="way in ways" ng-class="headerIndex ==way.id? 'button-calm':''"
                   ng-click="selectedHeader(way.id)">{{way.name}}</a>
            </div>
            <a class=" button button-clear button-calm " style="padding: 0 3px 0 10px; line-height: 38px; "
               href="#/query_order">
                查询
            </a>
        </div>
    </ion-header-bar>

    <ion-scroll class="stable-bg" style="height:100%; " cache-view="false">

        <div class="button-bar light-bg dishes" ng-if="dishesIndex != 2">
            <a class="button button-clear" ng-repeat="status in status_list"
               ng-class="statusIndex == status.id ? 'current':''"
               ng-click="activeSlide(status.id)">{{status.name}}<i class="calm">{{status.number}}</i> </a>
        </div>

                        <ion-list ng-repeat="order in orders" style="margin-bottom: 20px">
                            <ion-item>
                                <span>订单编号：{{order.id}}</span>

                                <p class="item-note mainColor">{{order.state}}</p>
                            </ion-item>
                            <ion-item class="item-thumbnail-left item-avatar"
                                      ng-class=" dishesIndex==2 ? 'display_none':''" href="#/order_Details">

                                <img src="{{order.img}}">

                                <h2>{{order.place}}<span class="calm" ng-class=" dishesIndex!=2 ? 'display_none':''">({{order.dishnames}})</span>
                                    <i ng-class=" dishesIndex==2 ? 'display_none':''"
                                       class="fr icon ion-chevron-right icon-accessory"></i></h2>

                                <p style="margin: 10px 0 10px 0">{{order.time}}</p>

                                <h2>{{order.rmb}}
                                    <button class="fr button button-calm button-small" style="padding: 0 20px;"
                                            ng-class=" dishesIndex==2 ? 'display_none':''">查看
                                    </button>
                                </h2>
                            </ion-item>
                            <ion-item class="item-thumbnail-left item-avatar"
                                      ng-class=" dishesIndex!=2 ? 'display_none':''">

                                <img src="{{order.img}}">

                                <h2>{{order.place}}<span class="calm" ng-class=" dishesIndex!=2 ? 'display_none':''">({{order.dishnames}})</span>
                                    <i ng-class=" dishesIndex==2 ? 'display_none':''"
                                       class="fr icon ion-chevron-right icon-accessory"></i></h2>

                                <p style="margin: 10px 0 10px 0">{{order.time}}</p>

                                <h2>{{order.rmb}}
                                    <button class="fr button button-calm button-small" style="padding: 0 20px;"
                                            ng-class=" dishesIndex==2 ? 'display_none':''">查看
                                    </button>
                                </h2>
                            </ion-item>
                        </ion-list>
    </ion-scroll>

</ion-view>

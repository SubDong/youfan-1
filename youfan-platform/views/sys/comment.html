<div ng-controller="commentCtrl">
    <div class="row-fluid">
        <div class="span12">
            <form class="form-search">
                <label>厨房编号:</label>
                <input class="input-medium search-query" type="text" ng-model="timeLine"/>
                <label>商家:</label>
                <input class="input-medium search-query" type="text" ng-model="kitchenId"/>
                <label>用户:</label>
                <input class="input-medium search-query" type="text" ng-model="status"/>
                <button type="submit" class="btn btn-success" ng-click="searchData()">筛选</button>
            </form>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div ng-controller="tableCtrl">
                    <div ui-grid="gridOptions" ui-grid-cellnav ui-grid-selection ui-grid-pagination ui-grid-exporter
                         ui-grid-auto-resize ui.grid.selection></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="pagination pagination-centered pagination-large">
                <ul>
                    <li class="header" id="head">
                        <a href="#">首页</a>
                    </li>
                    <li class="prev disabled" id="prev">
                        <a href="#">上一页</a>
                    </li>
                    <li data-ng-repeat="page in pages">
                        <a href="#">1</a>
                    </li>
                    <li class="next" id="next">
                        <a href="#">下一页</a>
                    </li>
                    <li id="tail">
                        <a href="#">尾页</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div ng-controller="voucherCtrl">
    <div class="row-fluid">
        <div class="span12">
            <form class="form-search">
                <label>端:</label>
                <select class="selectpicker" data-ng-model="port">
                    <option></option>
                    <option>客户端</option>
                    <option>商家端</option>
                </select>
                <label>时效:</label>
                <select class="selectpicker" data-ng-model="timeLine">
                    <option></option>
                    <option>即时</option>
                    <option>延时</option>
                </select>
                <label>状态:</label>
                <select class="selectpicker" data-ng-model="status">
                    <option></option>
                    <option>已停用</option>
                    <option>使用中</option>
                </select>
                <button type="submit" class="btn btn-success" ng-click="initSearchData()">筛选</button>
                <button type="reset" class="btn btn-default" ng-click="clareSearchConditon()">清空</button>
                <button type="submit" class="btn btn-success" ng-click="openAddVoucherDialog()">新增优惠券</button>
            </form>
        </div>
    </div>


    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div ng-controller="tableCtrl">
                    <div ui-grid="gridOptions" ui-grid-cellnav ui-grid-selection ui-grid-pagination ui-grid-exporter
                         ui-grid-auto-resize ui.grid.selection></div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="pagination pagination-centered pagination-large">
                                <ul>
                                    <li class="header" id="head" ng-click="headPage()">
                                        <a >首页</a>
                                    </li>
                                    <li class="prev disabled" id="prev" ng-click="prePage()">
                                        <a >上一页</a>
                                    </li>
                                    <li  data-ng-repeat="page in pages">
                                        <a  ng-if="$index==(pageNo-1)" style="color: #666666">{{$index+1}}</a>
                                        <a  ng-if="$index!=(pageNo-1)" ng-click="jumpPage($index)" >{{$index+1}}</a>
                                    </li>
                                    <li class="next" id="next" ng-click="nextPage()">
                                        <a >下一页</a>
                                    </li>
                                    <li id="tail" ng-click="tailPage()" >
                                        <a >尾页</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

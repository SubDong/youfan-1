<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="https://avatars3.githubusercontent.com/u/11214?v=3&s=460" alt="First slide">

            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="https://pbs.twimg.com/profile_images/578237281384841216/R3ae1n61.png" alt="Second slide">

            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="https://avatars3.githubusercontent.com/u/11214?v=3&s=460" alt="Third slide">

            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>

</div>

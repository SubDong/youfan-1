<!DOCTYPE html>
<html lang="ch">
<head>
    <title>运营概况</title>
    <% include comm/header.html %>
</head>

<body>

<!--导航栏-->
<% include comm/nav.html %>

<div class="container-fluid">
    <div class="container">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend>Test</legend>
                <div class="control-group">
                    <label class="control-label">DateTime Picking</label>
                    <div class="controls input-append date form_datetime" data-date="2015-09-16T05:25:07Z" data-date-format="dd MM yyyy - hh:ii p" data-link-field="dtp_input1">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <input type="hidden" id="dtp_input1" value="" /><br/>
                </div>
                <div class="control-group">
                    <label class="control-label">Date Picking</label>
                    <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" /><br/>
                </div>
                <div class="control-group">
                    <label class="control-label">Time Picking</label>
                    <div class="controls input-append date form_time" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="icon-remove"></i></span>
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <input type="hidden" id="dtp_input3" value="" /><br/>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="row-fluid">
        <% include comm/left.html %>
        <div class="span10" ui-view>
        </div>
    </div>
</div>


<script data-main="js/main" src="/js/require-min.js"></script>
<script type="text/javascript" src="/jquery/jquery-2.1.4.min.js" charset="UTF-8"></script>
<!--<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="/bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/utils/calendarUtil.js" charset="UTF-8"></script>
</body>
</html>

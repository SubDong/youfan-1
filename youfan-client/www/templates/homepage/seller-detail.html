<ion-view view-title="" hide-nav-bar="true" class="shop_detail" hide-tabs>
    <div class="dash_top" ng-class="{'addcolor': AddColor}">
        <a ui-sref="tab.dash-detail" class="button icon ion-ios-arrow-left button-clear"></a>

        <div class="top_share ">
            <i class="button icon button-clear ion-ios-heart-outline" on-icon="ion-ios-heart-outline"
               off-icon="ion-ios-heart" icon-switcher
               popupsure="点赞成功" popupcancel="取消点赞"></i>
            <i class="button icon button-clear ion-ios-star-outline" on-icon="ion-ios-star-outline"
               off-icon="ion-ios-star" icon-switcher
               popupsure="关注成功" popupcancel="取消关注"></i>
            <i class="button icon button-clear ion-ios-redo-outline" on-icon="ion-ios-redo-outline"
               off-icon="ion-ios-redo" icon-switcher
               ng-click="share()"></i>
        </div>
    </div>
    <ion-content class="seller_content">
        <div class="seller_img">
            <img src="img/2.jpeg" alt=""/>
        </div>

        <ion-list class="home_item">
            <div class="row">
                <div class="col col-center">
                    <h3 ng-bind="user.realName">真女士</h3>

                    <p><span ng-bind="user.ageRange">50后</span>|<span ng-bind="user.realName">黑龙江人</span></p>
                </div>
            </div>
            <!--<div class="list">-->
            <!--<a class="item item-avatar" href="#">-->
            <!--<img src="venkman.jpg">-->
            <!--<h2>Venkman</h2>-->
            <!--<p>Back off, man. I'm a scientist.</p>-->
            <!--</a>-->
            <!--</div>-->

        </ion-list>
        <ion-list>
            <ion-item>
                <h2 class="padding"><i class="icon ion-ios-albums-outline"></i>实名认证</h2>
            </ion-item>
            <ion-item>
                <h2 class="padding"><i class="icon ion-ios-location"></i><span ng-bind="kin.kitchenStoryName">全部菜品请提前一天预定</span>
                </h2>

                <div class="row">
                    <div class="col">
                        <p ng-bind="kin.kitchenStoryContent">
                            它之所以如此成功，是因为它的菜式都非常符合人们的胃口，创新也恰到好处。茉莉餐厅的精品菜肴，不仅继承保留了中国美食推崇的色香味，更是在此基础上大胆创新，融合了各个菜系的优点，发展出独特的新派菜风格。接下来我们就来详细了解一下它吧。</p>
                    </div>
                </div>
                <a class="button button-outline button-balanced seller_button" ui-sref="tab.dash-detail">查看菜单</a>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <h2 class="padding"><i class="icon ion-ios-albums-outline"></i> 评论 <span>26条</span></h2>
            </ion-item>
            <div class="list comment">
                <a class="item item-avatar" href="#">
                    <img src="img/2.jpeg">

                    <div class="care_text">
                        <span>
                            Record album
                        </span>
                        <span class="alright">
                      <i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star-half"></i><i
                                class="ion-ios-star-outline"></i><i
                                class="ion-ios-star-outline"></i>
                        </span>

                        <p>味道很好呀，下次还要来吃</p>
                    </div>
                </a>
                <a class="button button-outline button-balanced seller_button" ui-sref="tab.comment-detail">显示更多</a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>

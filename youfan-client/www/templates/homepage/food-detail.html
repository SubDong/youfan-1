<ion-view view-title="" hide-nav-bar="true" class="shop_detail " hide-tabs>
    <ion-header-bar class="bar-header bar-light dash_detail  ">
        <a ui-sref="tab.dash-detail"><i class="ion-ios-arrow-left"></i></a>

        <div class="top_share">
            <i class="ion-ios-heart-outline"></i>
            <i class="ion-ios-star-outline"></i>
            <i class="ion-ios-redo-outline"></i>
        </div>
    </ion-header-bar>
    <ion-content style="background:#fff;">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true"
                       slide-interval="2000">
            <ion-slide>
                <div class="box blue"><img src="img/2.jpeg" alt=""/></div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow"><img src="img/2.jpeg" alt=""/></div>
            </ion-slide>
            <ion-slide>
                <div class="box pink"><img src="img/2.jpeg" alt=""/></div>
            </ion-slide>
        </ion-slide-box>
        <ion-list>
            <ion-item class="item-icon-left item-button-right item-toggle item-icon-right">
                <i class="icon ion-ios-albums-outline"></i>

                <h2 class="padding" ng-bind="dishDetail.description"></h2>
            </ion-item>
            <ion-item class="item-button-right item-toggle item-icon-right">
                <h2 class="padding" ng-bind="dishDetail.name"></h2>
                <i class="icon ion-plus-circled" style="right: 15px;"></i>

                <p ng-bind="'还有' + dishDetail.restNum + '份 | ' + dishDetail.tasteNum + '人品尝过'"></p>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <button class="button button-clear"><i class="icon ion-ios-list-outline"></i> ￥{{dishDetail.price}}</button>
        <div class="title">|</div>
        <button class="button button-clear">选好了</button>
    </div>
</ion-view>

<ion-view view-title="" hide-nav-bar="true"  hide-tabs>
    <ion-header-bar class="bar-header">
        <a ui-sref="tab.dash-detail" class="button icon ion-ios-arrow-left button-clear"></a>
        <h2 class="title">厨房地图</h2>
    </ion-header-bar>
    <ion-content class="map_content">
        <div id="mapContainer" style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;"></div>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <div class="item item-icon-left">
            <i class="icon  ion-ios-location"></i>

            <p>恋家厨房&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;距离当前位置{{distance}}</p>

            <p ng-bind="geocoder"></p>

        </div>
    </div>

</ion-view>

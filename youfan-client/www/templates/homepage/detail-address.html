<ion-view view-title="" hide-tabs hide-nav-bar="true" cache-view="false">
    <ion-header-bar class="bar bar-header">
        <button class="button icon ion-ios-arrow-left button-clear" ui-sref="tab.change-address"></button>
        <h2 class="title">切换地址</h2>

    </ion-header-bar>
    <ion-content>
        <div class="list item-input-inset">
            <label class="item-input-wrapper  ">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" ng-model="inputText.value" ng-change="keydown()" placeholder="小区/大厦/学校/街道"/>
            </label>
        </div>
        <div id="mapContainer" style="left: 0;right: 0;bottom: 0; height:300px;"></div>
        <div class="list">
            <div class="item" ng-repeat="item in datas" lag="{{item.lngLat}}">
                <span>{{item.name}}</span>
                <p>{{item.addr}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="" hide-nav-bar="true" hide-tabs>
    <ion-header-bar class="bar bar-header">
        <a class="button button-clear" onclick="history.back()"><span
                class="ion-chevron-left icon-accessory"></span></a>

        <h1 class="title login">用户注册</h1>
        <a class="button button-clear" onclick="javascript:history.go(-2);"><span
                class="ion-close-circled"></span></a>
    </ion-header-bar>
    <ion-content>
        <div class="list" ng-controller="SmsCaptchaCtrl">
            <div class="item item-input">
                <input type="text" id="tel" name="tel" ng-model="user.tel" placeholder="输入手机号" required>
            </div>
            <div class="item item-input">
                <input type="password" id="password" name="password" ng-model="user.password"
                       placeholder="请输入6-12位数字、字母或组合形成密码" required>
            </div>
            <div class="item item-input">
                <input type="password" id="rePassword" name="rePassword" ng-model="verify.rePassword"
                       placeholder="再次输入密码" required>
            </div>
            <div class="item item-input">
                <input type="text" id="captcha" name="captcha" ng-model="verify.captcha"
                       placeholder="输入验证码" required>
                <input type="hidden" id="token" name="token">
                <button class="button bar-balanced button-small" ng-class="isClick ? 'disabled' : ''"
                        style="margin-right: 20px" ng-click="sendMessage(0, user.tel)">{{validCode}}
                </button>
            </div>
            <div>
                <button class="button button-block bar-balanced" ng-click="register(user.tel, user.password)">注 册
                </button>
            </div>

            <p style="text-align: center">点击注册，即表示你同意&nbsp;&nbsp;
                <span ng-click="userAgreement.show()" style="color: coral">用户协议</span>
            </p>
            <!--绝对居中偏下-->
            <!--<p class="existingAccount">已有账户？<a href="./pwd-login.html">密码登录</a></p>-->
            <p class="existingAccount">已有账户？&nbsp;&nbsp;
                <a ui-sref="tab.pwd-login" style="color: #0c63ee">立即登录</a>
            </p>
        </div>
    </ion-content>
</ion-view>

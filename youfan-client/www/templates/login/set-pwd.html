<ion-view view-title="" hide-nav-bar="true" hide-tabs>
    <ion-header-bar class="bar-light">
        <a class="button button-clear" onclick="history.back()"><span class="ion-chevron-left"></span></a>
        <h1 class="title">设置密码</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input">
                <input type="text" id="oldPwd" name="oldPwd" placeholder="旧密码" required>
            </div>
            <div class="item item-input">
                <input type="text" id="newPwd" name="newPwd" placeholder="新密码" required>
            </div>
            <div class="item item-input">
                <input type="password" id="confirmPwd" name="confirmPwd" placeholder="再次输入密码" required>
            </div>
            <button class="button button-block bar-balanced">完 成</button>
        </div>
    </ion-content>
</ion-view>

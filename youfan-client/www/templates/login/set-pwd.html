<ion-view view-title="" hide-nav-bar="true" hide-tabs>
    <ion-header-bar>
        <a class="button button-clear" onclick="history.back()"><span class="ion-chevron-left"></span></a>

        <h1 class="title">设置密码</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input">
                <input type="password" id="oldPwd" name="oldPwd" ng-model="formValue.oldPwd" placeholder="旧密码" required>
            </div>
            <div class="item item-input">
                <input type="password" id="newPwd" name="newPwd" ng-model="formValue.newPwd" placeholder="新密码" required>
            </div>
            <div class="item item-input">
                <input type="password" id="confirmPwd" name="formValue.confirmPwd" ng-model="formValue.confirmPwd"
                       placeholder="再次输入密码" required>
            </div>
            <button class="button button-block bar-balanced"
                    ng-click="resetPwd(formValue.oldPwd, formValue.newPwd, formValue.confirmPwd)">完 成
            </button>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="个人中心" hide-nav-bar="true" cache-view="false" class="dash_detail">

            <h1 class="title"></h1>
            <a class="button button-clear icon-right ion-ios-gear-outline " ui-sref="tab.set"></a>
        </ion-header-bar>-->
    <ion-content>
        <div class="dash_top">
            <a class="button icon button-clear ion-ios-gear-outline alright " ui-sref="tab.set"></a>
        </div>
        <!--        <div class="list photo_bg" ui-sref="tab.personal-info" >
                    <ion-item class="profile-item">
                        <div class="profile-picture big-profile-picture">
                            <img src="img/person.png">
                        </div>

                </div>-->
        <div class="list photo_bg">
            <ion-item class="profile-item">
                <div class="profile-picture big-profile-picture" ui-sref="tab.personal-info">
                    <img src="img/person.png">
                </div>
            </ion-item>
            <ion-item class="profile-item" style="padding-top:0px;" ng-show="isShow">
                <div class="care_text" ui-sref="tab.personal-info">
                    <span ng-bind="user.name"></span>
                </div>
            </ion-item>
            <ion-item class="profile-item" style="padding-top:0px;" ng-hide="isShow">
                <button class="button  button-small bar-balanced " ui-sref="pwd-login">登录</button>
            </ion-item>
        </div>
        <ion-list class="person">
            <ion-item ng-click="order()" class="item-remove-animate  item-icon-right"
                      type="item-text-wrap">
                <span><i class="order_icon_bg bg_browser ion-ios-browsers-outline"></i>我的订单</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item ng-click="wallet()" class="item-remove-animate  item-icon-right" type="item-text-wrap">
                <span class="alleft"><i class="order_icon_bg bg_bag ion-bag"></i>我的钱包</span>
                <span class="item-note allright">
                    余额、优惠券<i class="icon ion-chevron-right icon-accessory"></i>
                </span>
            </ion-item>
            <ion-item ng-click="care()" class="item-remove-animate  item-icon-right" type="item-text-wrap">
                <span><i class="order_icon_bg bg_star ion-ios-star-outline"></i>我的关注</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item ng-click="messages()" class="item-remove-animate  item-icon-right"
                      type="item-text-wrap">
                <span><i class="order_icon_bg bg_chatbubble ion-ios-chatbubble-outline"></i>我的消息</span>
                <i class="icon ion-chevron-right  icon-accessory"></i>
                <span class="badge badge-assertive" style="line-height:16px;">{{msgNumber == 0?"":msgNumber}}</span>
            </ion-item>
            <ion-item ng-click="address()" class="item-remove-animate  item-icon-right"
                      type="item-text-wrap">
                <span><i class="order_icon_bg  bg_location ion-ios-location-outline"></i>送餐地址</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate  item-icon-right" type="item-text-wrap"
                      href="#/tab/chats/{{chat.id}}">
                <span><i class="order_icon_bg ion-ios-pricetag-outline"></i>我要做饭</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

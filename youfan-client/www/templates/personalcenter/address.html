<ion-view view-title="" hide-tabs class="care" hide-nav-bar="true">
    <ion-header-bar class="bar" align-title="center">
        <a class="button icon ion-ios-arrow-left button-clear" ui-sref="tab.chats"></a>

        <h1 class="title">送餐地址</h1>
        <button class="button button-icon ion-ios-trash-outline color"
                ng-click="showDelete = !showDelete"></button>
    </ion-header-bar>
    <ion-content class="address">
        <ion-list show-delete="showDelete"
                  class="">
            <ion-item class="item-remove-animate" ng-repeat="item in list">
                <a class="item item-avatar" href="#">
                    <div class="item_left">
                        {{item.address}}<br>
                        <button class="button button-outline button-balanced little-button">{{item.label}}</button>
                    </div>
                    <span>{{item.contact}}</span>

                    <h2>{{item.tel}}</h2>

                    <p>{{item.address}}</p>
                </a>
            <ion-delete-button class="ion-minus-circled" ng-click="deleteItem(item, item.id)"></ion-delete-button>
            </ion-item>
        </ion-list>
<!--        <div class="list" ng-repeat="item in list">
            <a class="item item-avatar" href="#">
                <div class="item_left">
                    {{item.address}}<br>
                    <button class="button button-outline button-balanced little-button">{{item.label}}</button>
                </div>
                <span>{{item.contact}}</span>

                <h2>{{item.tel}}</h2>

                <p>{{item.address}}</p>
            </a>
        </div>-->
    </ion-content>
    <div class="bar bar-footer bar-balanced">
        <a  class="title" ui-sref="add-address"> 添加新地址</a>
    </div>
</ion-view>

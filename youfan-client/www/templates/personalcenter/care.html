<ion-view view-title="" hide-tabs class="care" hide-nav-bar="true">
    <ion-header-bar class="bar" align-title="center">
        <a class="button icon ion-ios-arrow-left button-clear" ui-sref="tab.chats"></a>

        <h1 class="title">我的关注</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a ng-repeat="item in items"
               href="#/{{item.id}}"
               class="item item-thumbnail-left">
                <img ng-src="{{ item.image }}">

                <h2>{{ item.album }}</h2>

                <p><i class="ion-ios-star"></i><i class="ion-ios-star"></i><i class="ion-ios-star-half"><i
                        class="ion-ios-star-outline"></i><i class="ion-ios-star-outline"></i></i></p>
                <h4><i class="ion-ios-location"></i>{{ item.artist }}</h4>
            </a>
        </div>
    </ion-content>
</ion-view>

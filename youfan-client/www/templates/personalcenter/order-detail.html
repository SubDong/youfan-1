<ion-view hide-nav-bar="true" hide-tabs>
    <ion-header-bar class="bar" align-title="center">
        <a class="button icon ion-ios-arrow-left button-clear" onclick="history.back()"></a>

        <h1 class="title">订单详情</h1>
    </ion-header-bar>
    <ion-content>
        <ion-scroll>
            <ion-item>
                <!--<div class="item item-divider"> -->
                <span>菜品</span>

                <p class="item-note mainColor">单价</p>

                <p class="item-note mainColor" style="margin-right: 50px;">数量</p>
                <!--</div>-->
            </ion-item>
            <ion-item ng-repeat="dish in dishes">
                <div class="item-text-wrap">
                    <span ng-bind="dish.name"></span>

                    <p class="item-note mainColor" ng-bind="'￥' + dish.unitPrice"></p>

                    <p class="item-note mainColor" style="margin-right: 50px;" ng-bind="dish.count + '份'"></p>
                </div>
            </ion-item>
            <ion-item class="item-divider">
                <span>合计</span>

                <p class="item-note mainColor" ng-bind="order.orgPrice"></p>
            </ion-item>
            <ion-item class="item-divider">
                <span>惠后价格</span>

                <p class="item-note mainColor" ng-bind="order.discountPrice"></p>
            </ion-item>
            <ion-list>
                <ion-item class="item item-icon-left">
                    <i class="icon ion-card"></i>
                    <span>订单状态</span>

                    <p class="item-note mainColor">{{order.orderStatusStr}}</p>
                </ion-item>
                <ion-item class="order_Details">
                    <ul>
                        <li><b>订 单 号&nbsp;&nbsp; :</b>{{order.orderNo}}</li>
                        <li><b>下单时间 :</b>{{order.orderTime}}</li>
                        <li><b>支付方式 :</b>{{order.paymentWay}}</li>
                        <li><b>联 系 人&nbsp;&nbsp; :</b>{{userInfo.name}}</li>
                        <li><b>手机号码 :</b>{{userInfo.telNo}}</li>
                        <li><b>收货地址 :</b>{{order.repastAddress}}</li>
                        <!--<li><b>配送信息 :</b>本地单由京东外卖提供配送服务</li>-->
                    </ul>
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
    <div class="bar bar-footer bar-calm" ng-hide="hasPaid">
        <div class="button-bar">
            <!--<a class="button button-clear" href="#/tab/pay-success">去支付</a>-->
            <a class="button button-clear"
               ui-sref="tab.pay-page({orderNo: order.orderNo, discountPrice: order.discountPrice})">去支付</a>
        </div>
    </div>
    <div class="bar bar-footer bar-calm" ng-hide="refundClass">
        <div class="button-bar">
            <a class="button button-clear" ng-click="refund()">退款</a>
        </div>
    </div>
    <div class="bar bar-footer bar-balanced" ng-hide="receivingConfirmationClass">
        <div class="button-bar">
            <a class="button button-clear" ng-click="receivingConfirmation()">确认收货</a>
        </div>
    </div>
</ion-view>

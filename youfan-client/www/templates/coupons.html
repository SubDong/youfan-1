<ion-view view-title="" hide-nav-bar="true" hide-tabs cache-view="false">
    <ion-header-bar class="bar bar-header">
        <a class="button icon ion-ios-arrow-left button-clear" onclick="history.back()"></a>
        <h2 class="title">优惠券</h2>
        <a class="button button-clear mainColor" href="#/tab/recommended-awards">推荐奖励</a>
    </ion-header-bar>
    <div class="bar item-input-inset bar-subheader bar-light">
        <label class="item-input-wrapper item-button-right">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="请输入优惠码">
        </label>
        <button class="button button-clear mainColor">确定</button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item class="item-icon-right item-avatar" ng-repeat="item in dataArray">
                <img class="full-image" src="img/2.jpeg">
                {{item.title_msg}}
                <span class="item-note">
                  {{item.title_type}}
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-show="isShowFooterBar">
        <h2 class="title">
            本次不适用优惠券
        </h2>
    </div>
</ion-view>

<ion-modal-view class="mode_img">
    <div class="modal image-modal transparent "
         ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)"
                       show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
                <img ng-src="http://youfan-merchant-img.b0.upaiyun.com/{{oImage}}" class="fullscreen-image"/>
            </ion-slide>
        </ion-slide-box>
    </div>
</ion-modal-view>

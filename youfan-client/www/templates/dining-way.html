<ion-view view-title="" hide-nav-bar="true" hide-tabs>
    <ion-header-bar>
        <!--<a class="button button-icon icon-left ion-chevron-left button-clear"></a>-->
        <button class="button icon ion-ios-arrow-left button-clear" onclick="history.back()"></button>
        <h2 class="title">就餐方式</h2>
        <button class="button button-clear mainColor" ng-click="modal.show()">
            新增地址
        </button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-click="pickUp()">
                <div class="fl">自取</div>
                <div class="fl delivery_address">
                    <p ng-bind="merchantInfo.name"></p>

                    <p ng-bind="merchantInfo.telNo"></p>

                    <p ng-bind="merchantInfo.address"></p>
                </div>
            </ion-item>
            <ion-item ng-click="modal.show()">
                <div class="fl">配送</div>
                <div class="fl delivery_address">
                    新配送地址
                </div>
                <span class="fr mainColor">
                  <i class="icon ion-plus" ng-click="addAddress()"></i>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
